<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="index.css">

    <meta name="google-signin-scope" content="profile">
    <meta name="google-signin-client_id" content="812818444262-dihtcq1cl07rrc4d3gs86obfs95dhe4i.apps.googleusercontent.com">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        defer></script>
    <script src="index.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" defer></script>

    <title>Web Clipboard</title>
</head>

<body class="flexcol">
    <div id="signin" class="flexcol">
        <header class="centered minsize">
            <h1>Web Clipboard</h1>
        </header>
        <main class="flexcol">
            <div class="centered minsize">
                <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
            </div>
        </main>
    </div>
    <div id="signedin" class="flexcol">
        <div id="disconnectederror" class="flexcol minsize">
            <span class="centertext centered">
                Error. Lost connection to Server. Please refresh the browser
            </span>
        </div>
        <header class="flexrow minsize">
            <h1 class="centertext centered">Web Clipboard</h1>
        </header>
        <div class="flexrow flexend minsize">
            <aside class="noresize sidepadding">
                Signed in as
                <span id="username"></span>
                <a id="signout" href="#">Sign out</a>
            </aside>
        </div>
        <div class="flexrow halfsize">
            <form id="pasteform" class="flexcol">
                <div>
                    <textarea placeholder="Paste Text Here!"></textarea>
                </div>
                <input type="submit" class="noresize" value="Send Text">
            </form>
            <div id="filedroparea">
                <span>
                    Drop Files Here!
                </span>
            </div>
        </div>
        <h2 class="minsize centertext">Clipboard items</h2>
        <div id="receiveditems"></div>
    </div>
</body>

</html>
